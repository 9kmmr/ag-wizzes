<div class="team-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto text-center">
                <h2 class="title">Notifications                   
                </h2>
                <h5 class="description">
                </h5>
            </div>
        </div>        
        
        <div class="space-top"></div>
        <div class="row">
            <ngb-tabset type="pills" class="nav-pills-danger nav-justified col-md-12">
                <ngb-tab title="Lastest" class="col-md-4">
                    <div class="row">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="title"></h4>
                                </div>
                                <div class="col-md-10 ml-auto mr-auto">
                                    <div class="table-responsive">
                                        <table class="table table-shopping" *ngIf="notificationsLatest">
                                            <thead>
                                                <tr>
                                                    
                                                    <th class="text-left">Type</th>
                                                    <th class="text-left">Date</th>
                                                    <th class="text-left">Read</th>
                                                </tr>
                                            </thead>
                                            <tbody >
                                                <tr *ngFor="let item of notificationsLatest " 
                                                 (click)="childModal.show(item.id)" [ngClass]="item.Read ? 'btn-default' : 'btn-success'">                                                    
                                                   
                                                    <td >
                                                       {{item.Type}}
                                                    </td>
                                                    <td>
                                                        {{item.Date}}
                                                    </td>
                                                    <td >                            
                                                      {{item.Read ? 'Read' : 'Unread' }}
                                                    </td>   
                                                   
                                                </tr>
                                            </tbody>
                                        </table>
                                       
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </ngb-tab>
                <ngb-tab title="Unread/Read" class="col-md-4">
                    <ng-template ngbTabContent>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="title"></h4>
                            </div>
                            <div class="col-md-10 ml-auto mr-auto">
                                <div class="table-responsive">
                                    <table class="table table-shopping" *ngIf="notificationRead">
                                        <thead>
                                            <tr>
                                        
                                                <th class="text-left">Type</th>
                                                <th class="text-left">Date</th>
                                                <th class="text-left">Read</th>
                                            </tr>
                                        </thead>
                                        <tbody >
                                            <tr *ngFor="let item of notificationRead " (click)="childModal.show(item.id)" [ngClass]="item.Read ? 'btn-default' : 'btn-success'">
                                               
                                                <td>
                                                    {{item.Type}}
                                                </td>
                                                <td>
                                                    {{item.Date}}
                                                </td>
                                                <td>
                                                     {{item.Read ? 'Read' : 'Unread' }}
                                                </td>
                                            </tr>                       
                                                                   
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Categories" class="col-md-4">
                    <ng-template ngbTabContent>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="title"></h4>
                            </div>
                            <div class="col-md-10 ml-auto mr-auto">
                                <div class="table-responsive">
                                    <table class="table table-shopping" *ngIf="notificationType" >
                                        <thead>
                                            <tr>
                                               
                                                <th class="text-read">Type</th>
                                                <th class="text-read">Date</th>
                                                <th class="text-read">Read</th>
                                            </tr>
                                        </thead>
                                        <tbody >
                                            <tr *ngFor="let item of notificationType " (click)="childModal.show(item.id)" [ngClass]="item.Read ? 'btn-default' : 'btn-success'">
                                                
                                                <td>
                                                    {{item.Type}}
                                                </td>
                                                <td>
                                                    {{item.Date}}
                                                </td>
                                                <td>
                                                     {{item.Read ? 'Read' : 'Unread' }}
                                                </td>
                                            </tr>                                                
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
            <div >
                <app-notification-details #childModal ></app-notification-details>
            </div>
        </div>
    </div>
</div>
