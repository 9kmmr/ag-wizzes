<div class="wrapper">
   <!--  <div class="page-header page-header-xs settings-background" style="background-image: url('./assets/img/farid-askerov.jpg')">

    <div class="form-group">
        <label for=""></label>
    </div>
    <div class="profile-content section">
        <div class="container">
            <div class="row">
                <div class="profile-picture">
                    <app-image-upload [image]=""></app-image-upload>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 ml-auto mr-auto">
                    <form class="settings-form" name="profileform">
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <div class="form-group">
                                    <label>
                                        <b>Admin: </b></label>
                                    <b><strong class="pull-right">{{Admin}}</strong></b>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <div class="form-group">
                                    <h6>Title
                                        <span class="icon-danger">*</span>
                                    </h6>
                                    <input type="text" class="form-control border-input" required [(ngModel)]="Title" #titles="ngModel" name="title" placeholder="Title of item">
                                    <div *ngIf="titles.invalid && (titles.dirty || titles.touched)" class="alert alert-danger form-control">
                                
                                        <div *ngIf="titles.errors.required">
                                            Title is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>
                                        <b>Member : </b>
                                    </label>
                                    <a class="btn btn-info btn-block btn-round" (click)="open(small, 'sm')">Add Member</a>
                                    <div class="form-group">
                                        <div >
                                            <ul >
                                                <li *ngFor="let item of selectedlist">
                                                    <b>{{item.itemName}}</b>
                                                </li>
                                            </ul>
                                        </div>                                    
                                    </div>
                                    <ng-template #small let-c="close" let-d="dismiss">
                                        <div class="no-title modal-header no-border-header">
                                            <h4 class="modal-title">Add Friends to share list <button type="button" class="close" (click)="d('cancel')">
                                                <span aria-hidden="true">&times;</span>
                                            </button></h4> 
                                            
                                        </div>
                                        <div class="modal-body text-center">
                                            <label for="">Choose which friend will be added to this share list : </label>
                                            <angular2-multiselect 
                                                [data]="dropdownList1"
                                                #members="ngModel" 
                                                [(ngModel)]="selectedlist" 
                                                name="member"
                                                [settings]="dropdownSettings1"
                                                (onSelect)="onItemSelect($event)"
                                                 (onDeSelect)="OnItemDeSelect($event)"
                                            >
                                            </angular2-multiselect>
                                            
                                        </div>
                                        <div class="modal-footer">
                                            <div class="left-side">
                                                <button type="button" class="btn btn-default btn-link" (click)="c('cancel')">Cancel</button>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="right-side">
                                                <button type="button" class="btn btn-danger btn-link" (click)="c('addriend')" >Add Friends</button>
                                            </div>
                                        </div>
                                    </ng-template>
                                </div>
                            </div>

                            
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <div class="form-group">
                                    <label>
                                        <b> Other Information : </b></label>
                                    <textarea class="form-control textarea-limited" required [(ngModel)]="OtherInfo" #others="ngModel" name="OtherInfo" placeholder="This is a textarea limited to 150 characters." rows="3" maxlength="150"></textarea>
                                    <h5>
                                        <small>
                                            <span id="textarea-limited-message" class="pull-right">150 characters left</span>
                                        </small>
                                    </h5>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-6">
                                <div class="form-group">
                                    <label>
                                        <b>Expiry Date: </b>
                                        <span class="icon-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control border-input" required [(ngModel)]="ExpiryDate" #expirys="ngModel" name="expiry" placeholder="">
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="error">
                            <div class="alert alert-danger " data-notify="container" *ngIf="error">
                                <div class="alert-wrapper text-center">
                                    <div class="message">
                                        {{ error }}
                                    </div>
                                </div>
                        
                            </div>
                        </ng-container>
                        <ng-container *ngIf="infoMess">
                            <div class="alert alert-success " data-notify="container">
                                <div class="alert-wrapper text-center">
                                    <div class="message">
                                         {{ infoMess }}
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-wd btn-outline-default btn-round"  [routerLink]="['/my-share-list']">Go Back</button>
                            <button type="submit"  class="btn btn-wd btn-info btn-round" (click)="CreateShareList()">Add List</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
