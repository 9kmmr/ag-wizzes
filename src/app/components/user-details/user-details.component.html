<div class="wrapper">

    <div class="profile-content section">
        <div class="container">            
            <div class="row ">
                <div class="col-md-6 col-sm-6 ml-auto mr-auto">
                    <div class="card card-profile">
                        <div class="card-avatar border-white">
                            <a >
                                <img src="{{Url || 'assets/img/placeholder.jpg'}}" alt="profile image" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{Name}}</h4>
                            <h6 class="card-category">{{Email || Country}}</h6>
                            <p class="card-description">
                               {{Birth || ''}}
                            </p>
                            <div class="card-footer text-center">
                                <ng-container *ngIf="friendstat; else nofriend">
                                    <button class="btn btn-icon btn-outline-success btn-border btn-round" *ngIf="friendstat">
                                        <i class="fa fa-check"></i> {{ 'Friend' | translate }}</button>
                                </ng-container>
                                <ng-template #nofriend>
                                    <ng-container *ngIf="request; else norequest">
                                        <button (click)="cancelRequest()" class="btn btn-icon btn-outline-default btn-border btn-round" >
                                            <i class="fa fa-check"></i>{{ 'Friendrequestsend' | translate }}</button>
                                    </ng-container>
                                    <ng-template #norequest>
                                        <button (click)="addFriend()" ng-disabled="isDisabled" class="btn btn-icon btn-outline-info btn-border btn-round" >
                                            <i class="fa fa-plus"></i>{{ 'Addfriend' | translate }}</button>
                                    </ng-template>
                                </ng-template>      
                            </div>                            
                        </div>
                    </div>
                    <a [routerLink]="[ 'lists' ]" *ngIf=" (friendstat && friendseelist)" class="container btn btn-outline-success btn-icon"><i class="fa fa-list-ol"></i>{{Name}} {{ 'Lists' | translate }}</a>
