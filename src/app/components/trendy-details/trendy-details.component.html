<div class="wrapper">
    <div class="form-group">
        <label for=""></label>
    </div>
    <div class="main">
        <div class="section">
            <div class="container">
                <div class="row title-row">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-4 ml-auto">
                        <div class="pull-right">
                            <h4 class="shop">{{ 'Trendydetails' | translate }}</h4>
                            
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="TrendyDetails">
                    <div class="col-md-7 col-sm-6">

                        <div id="carousel" class="ml-auto mr-auto">
                            <div class="card page-carousel">
                                <ngb-carousel >
                                    <ng-template ngbSlide *ngFor="let item of TrendyDetails.Url">
                                        <img class="d-block img-fluid" src="{{item}}" alt="{{TrendyDetails.Title}}">
                                        <div class="carousel-caption d-none d-md-block">
                                            <p>{{TrendyDetails.Title}}</p>
                                        </div>
                                    </ng-template>
                                    
                                </ngb-carousel>
                            </div>
                        </div>
                        <!-- end carousel -->

                    </div>
                    <div class="col-md-5 col-sm-6">
                        <h2>{{TrendyDetails.Title}}</h2>
                        <h4 >
                            <strong>{{TrendyDetails.Country}}</strong>
                        </h4>
                        <hr />
                        
                        <span class="label label-default shipping">Date : {{TrendyDetails.Date}} </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container">

            <nav class="footer-nav">
